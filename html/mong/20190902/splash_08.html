<!DOCTYPE html>
<!-- splash_08.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- fontAwesome and Font -->
  <link rel="stylesheet" href="../../../fontawesome5.10.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- use css -->
  <link rel="stylesheet" href="../../../css/src/mong/20190902/splash_08.css">
  <!-- faviconFile -->
  <link rel="apple-touch-icon" href="../../../img/favicon.png">
  <link rel="shortcut icon" href="../../../img/favicon.png" type="image/x-icon">
  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>splash_08</title>

</head>
<body>
  <div id="wrap">
    <div id="banner_box">
      <div class="banner_wrap"></div>
      <div class="btn_wrap">
        <button type="button" class="back_btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="heart">
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>
    <section id="contentBox">
      <div class="select_wrap">
        <div class="select_con">
          <div class="edge"></div>
          <div class="price_wrap">
            <p>1인 입장권</p>
            <span class="pr_or">25,550 원</span>
            <span class="pr_ds">22,950 원</span>
          </div>
          <div class="select_btn">
            <button type="button" class="minus_btn">
              <i class="fas fa-minus"></i>
            </button>
            <span class="num">1</span>
            <button type="button" class="plus_btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="txt">
        <p>사용자가 선택한 인기있는 장소 순으로 나열합니다.</p>
      </div>
      <input type="text" name="name" class="name" placeholder="성명">
    </section>
    <div class="info_wrap">
      <div class="info_price">
        <p><span>22,950</span>원 주문요청하기</p>
        <span>안심하세요. 지금 단계에서 결제되지 않아요 ^_^</span>
      </div>
      <div class="info_icon"></div>
    </div>
  </div>
  <!-- //wrap -->
  <!-- use script(jQuery) -->
  <!-- <script src="../js/splash_08.js"></script> -->
</body>
</html>
