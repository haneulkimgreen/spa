  <!-- Swiper JS -->
  <script src="../../package_swiper/swiper.min.js"></script>
  <!-- Initialize Swiper -->
  <!-- 마우스휠 가능한것  -->
  <script>
  var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
  });
  </script>
