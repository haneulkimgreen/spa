  01. 텍스트 로딩화면에서의 사용 text_effect_01.html
  (텍스트 태그의 :before가상요소,클래스로 동일한 텍스트를 만들고 css애니메이션 가로값을 조절하여 점점 차오르는 효과를 줌.)

  html 태그에 data-text를 사용한다.
  &lt;h1 data-text="Loading..."&gt;Loading...&lt;/h1&gt;

  css에 data-text를 활용한다.
  h1:before{
    content: attr(data-text);
