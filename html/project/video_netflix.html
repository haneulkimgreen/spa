<!DOCTYPE html>
<!-- video_netflix.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--[if lte IE9]>
  <script src="../js/base/html5shiv-printshiv.js"></script>
  <script src="../js/base/html5shiv.js"></script>
  <![endif]-->
  <!--[if IE]>
  <![endif]-->
  <!-- fontAwesome and Font -->
  <link rel="stylesheet" href="../../fontAwesome/css/font-awesome.css">
  <!-- css Reset and globalClass -->
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/common.css">
  <!-- use css -->
  <link rel="stylesheet" href="../../css/src/project/video_netflix.css">
  <!-- faviconFile -->
  <link rel="apple-touch-icon" href="../../img/favicon.png">
  <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>넷플릭스(비디오 컨텐츠)</title>
</head>
<body>
  <div id="wrap">
    <div class="video_wrap">
      <video id="videoSample" loop="loop" preload="auto" width="100%" height="100%">
        <source src="../../video/netflix_sample_고화질.mp4" type="video/mp4">
      </video>
      <span class="video_guide">비디오를 지원하지 않는 형식입니다. 브라우저 버전을 확인해 주세요.</span>
    </div>
    <!-- //videoWrap -->
    <div class="video_controller">
      <button type="button" class="back_wrap">
        <div class="back_i">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <span class="back_txt">뒤로가기</span>
      </button>
      <div class="player_wrap">
        <button type="button" class="player_play">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button type="button" class="player_pause">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button type="button" class="player_back">
          <i class="fa fa-backward" aria-hidden="true"></i>
        </button>
        <button type="button" class="player_forward">
          <i class="fa fa-forward" aria-hidden="true"></i>
        </button>
        <div class="player_title">넷플릭스 샘플 재생</div>
        <button type="button" class="player_question">
          <i class="fa fa-question-circle-o" aria-hidden="true"></i>
          <div class="question_hover">문제가 있나요? Netflix에 알려주세요.</div>
        </button>
        <button type="button" class="player_bubble">
          <i class="fa fa-commenting" aria-hidden="true"></i>
          <ul class="bubble_hover">
            <li>더빙</li>
            <li>자막</li>
          </ul>
        </button>
        <button type="button" class="player_screen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
      </div>
      <!-- 버튼과 마찬가지로 화면을 누르면 play, pause기능 -->
      <div class="back_play"></div>
      <div class="back_pause"></div>
      <!-- 버튼 눌렀을때 화면 가운데 버튼 잠깐 나왔다 사라지는 효과 -->
      <div class="center_play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </div>
      <div class="center_pause">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </div>
      <div class="center_back">
        <i class="fa fa-backward" aria-hidden="true"></i>
      </div>
      <div class="center_forward">
        <i class="fa fa-forward" aria-hidden="true"></i>
      </div>
    </div>
    <!-- //video_controller -->
  </div>
  <!-- //wrap -->
  <!-- use script(jQuery) -->
  <script src="../../js/src/project/video_netflix.js"></script>
</body>
</html>
