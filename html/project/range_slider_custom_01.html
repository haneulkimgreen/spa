<body>
  <div>
    <span id="rangeValue">0</span>
    <input type="range" class="range" name="" value="0" min="0" max="1000" onmousemove="rangeSlider(this.value)" onChange="rangeSlider(this.value)">
  </div>
  <script type="text/javascript">
    function rangeSlider(value){
      document.getElementById('rangeValue').innerHTML = value;
    }
  </script>
